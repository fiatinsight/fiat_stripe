name: PublishToGHPackages
on: [push]

env:
  VERSION: $(ruby -r ./lib/fiat_stripe/version.rb -e "print(FiatStripe::VERSION)")

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    
    - name: Build locally
      run: |
        gem install bundler
        bundle install
        gem build fiat_sripe.gemspec
    
    - name: Create credential file
      run: |
        echo ":github: Bearer ${{ secrets.GITHUB_TOKEN }}" >> ~/.gem/credentials

    - name: Publish to packages
      run: |
        gem push --key github --host https://rubygems.pkg.github.com/fiatinsight fiat_sripe-{{ env.VERSION }}.gem